# NGINX configuration for Blockscout Explorer
# XAI Testnet - testnet-explorer.xaiblockchain.com

server {
    listen 80;
    server_name testnet-explorer.xaiblockchain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name testnet-explorer.xaiblockchain.com;

    ssl_certificate /etc/letsencrypt/live/xaiblockchain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xaiblockchain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Blockscout Backend API (v2)
    location /api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Blockscout WebSocket for real-time updates
    location /socket {
        proxy_pass http://127.0.0.1:4000/socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # RPC Adapter health check (for monitoring both sentry nodes)
    location /rpc-health {
        proxy_pass http://127.0.0.1:8545/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # RPC Adapter nodes status (shows health of both sentry nodes)
    location /rpc-nodes {
        proxy_pass http://127.0.0.1:8545/nodes;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Blockscout Frontend (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for Next.js hot reload (dev) and real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
