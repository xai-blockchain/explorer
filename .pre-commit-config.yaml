repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-ast
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Lint with Flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,E402,E501,E303,E731,F401,F821,F841,F811']
        exclude: ^(legacy/frontend/|assets/)

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: relaxed, rules: {line-length: disable}}']

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-r', 'blockscout-adapter/src', 'legacy/backend', '-ll', '--skip=B101,B102,B104,B108,B310,B314,B323,B413,B601,B608']
        pass_filenames: false

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--disable=MD013', '--disable=MD022', '--disable=MD024', '--disable=MD031', '--disable=MD032', '--disable=MD033', '--disable=MD034', '--disable=MD040', '--disable=MD041']
        exclude: ^(legacy/frontend/|node_modules/|dist/|build/|\\.github/|README|RELEASE|QUICKSTART|CONTRIBUTING|GOVERNANCE|DEVELOPMENT|CHANGELOG|SECURITY|RELEASE_ARTIFACTS|CODE_OF_CONDUCT)

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

default_language_version:
  python: python3.12

exclude: |
  (?x)^(
    node_modules/|
    venv/|
    env/|
    legacy/frontend/coverage/|
    legacy/frontend/build/|
    build/|
    dist/|
    \.pytest_cache/|
    __pycache__/|
    legacy/frontend/coverage\.json|
    legacy/frontend/coverage/.*|
    assets/figma/
  )$
