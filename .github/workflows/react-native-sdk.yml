name: React Native SDK Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'sdk/react-native/**'
  pull_request:
    paths:
      - 'sdk/react-native/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: sdk/react-native
        run: npm ci

      - name: Lint
        working-directory: sdk/react-native
        run: npm run lint

      - name: Run tests
        working-directory: sdk/react-native
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: sdk/react-native/coverage
          flags: react-native-sdk
