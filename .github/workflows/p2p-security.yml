name: P2P Security Checks

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"  # nightly

jobs:
  p2p-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libsecp256k1-dev \
            libgmp-dev \
            pkg-config

      - name: Install dependencies with constraints
        run: |
          python -m pip install --upgrade pip wheel setuptools
          chmod +x scripts/ci/install_with_constraints.sh
          scripts/ci/install_with_constraints.sh || true
          pip install pytest pytest-asyncio pip-audit
          python -m pip install -e ".[network]" || python -m pip install -e "."
        timeout-minutes: 15

      - name: Run P2P hardening + security subset
        run: |
          chmod +x scripts/ci/run_p2p_checks.sh
          scripts/ci/run_p2p_checks.sh || echo "P2P checks script not found or failed"

      - name: Run QUIC optional tests
        run: pytest tests/xai_tests/integration/test_p2p_quic_optional.py -q || echo "QUIC tests not found"
        continue-on-error: true

      - name: Run QUIC latency soak check
        run: |
          chmod +x scripts/ci/quic_soak_check.sh
          scripts/ci/quic_soak_check.sh || echo "QUIC soak check not found or failed"
        continue-on-error: true

      - name: Run perf guardrails
        run: python scripts/ci/perf_check.py || echo "Perf check script not found"
        continue-on-error: true

      - name: UTXO audit smoke test
        run: |
          chmod +x scripts/ci/utxo_audit_smoke.sh
          scripts/ci/utxo_audit_smoke.sh || echo "UTXO audit script not found or failed"
        continue-on-error: true

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: crypto-benchmarks
          path: benchmarks/crypto_report.json
          if-no-files-found: ignore

      - name: Perf regression check (if baseline provided)
        if: env.PERF_BASELINE_PATH != ''
        run: |
          python scripts/ci/perf_compare.py --baseline "$PERF_BASELINE_PATH" --current benchmarks/crypto_report.json --threshold ${PERF_REGRESSION_THRESHOLD:-0.5}

      - name: Dependency audit (pip-audit)
        run: |
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt -f json -o pip-audit.json || true
          else
            pip-audit -f json -o pip-audit.json || true
          fi
        continue-on-error: true

      - name: Upload dependency audit
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json
          if-no-files-found: ignore

      - name: (Optional) DAST stub (non-prod only)
        if: env.DAST_TARGET_URL != ''
        run: |
          echo "[INFO] Running ZAP baseline against $DAST_TARGET_URL"
          docker run --rm -t owasp/zap2docker-stable zap-baseline.py \
            -t "$DAST_TARGET_URL" \
            -m 5 -I \
            -r zap-report.html -J zap-report.json || true
          ls -l zap-report.*
        continue-on-error: true

      - name: Upload DAST report
        if: env.DAST_TARGET_URL != ''
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap
          path: |
            zap-report.html
            zap-report.json
          if-no-files-found: ignore

      - name: (Optional) SIEM webhook smoke-test
        if: env.XAI_SECURITY_WEBHOOK_URL != ''
        run: |
          chmod +x scripts/ci/smoke_siem_webhook.sh
          scripts/ci/smoke_siem_webhook.sh
